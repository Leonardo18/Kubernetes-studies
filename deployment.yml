apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-forecast-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-forecast-api
  template:
    metadata:
      labels:
        app: weather-forecast-api
    spec:
      containers:
      - name: weather-forecast-api
        image: weather-forecast-api:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: weather-forecast-api
spec:
  type: NodePort
  selector:
    app: weather-forecast-api
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30000  # Use uma porta dentro do intervalo v√°lido